<!DOCTYPE html>
<html>
  <head>
    <title>Multi-Column Layout with Large Square for iFrame</title>
    <style>
      /* Define styles for header and nav menu buttons */
      header {
        background-color: #12264f;
        color: #ffffff;
        padding: 20px;
      }
      
      nav ul {
        list-style: none;
        display: flex;
        justify-content: flex-end;
        align-items: center;
      }
      
      nav li {
        margin-right: 20px;
      }
      
      nav a {
        color: #fff;
        text-decoration: none;
        font-size: 18px;
      }
     nav a:first-child {
  color: #197ba5; /* replace with your desired color */
}
 
      /* Define styles for image columns */
      .image-column {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      
      .image-column img {
        width: 100%;
      }
      
      .image-column h3 {
        margin-top: 20px;
        font-size: 18px;
        text-align: center;
      }
      
      .image-column p {
        font-size: 14px;
        text-align: center;
      }
      
      .image-column.large-square {
        display: flex;
        flex-direction: column;
        align-items: left;
        padding: 20px;
      }
      
      .image-column.large-square iframe {
        width: 100%;
        height: 300px;
      } 

      /* Define styles for multi-column layout */
      .multi-column {
        display: flex;
        flex-wrap: wrap;
        margin: 20px;
      }
      
      .multi-column .column {
        flex: 1;
        margin-right: 20px;
      }
      
      .multi-column .column:last-child {
        margin-right: 0;
      }
      
      .multi-column .image-column {
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="#">Nav Button 1</a></li>
          <li><a href="#">Nav Button 2</a></li>
          <li><a href="#">Nav Button 3</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="image-column large-square">
        <iframe width="100%" height="300px" src="https://www.youtube.com/embed/VIDEO_ID" frameborder="0" allowfullscreen></iframe>
      </div>
      <div class="multi-column">
        <div class="column">
          <div class="image-column">
            <a href="#"><img src="image1.jpg" alt="Image 1"></a>
            <h3>Image 1 Header</h3>
            <p>Image 1 Description</p>
          </div>
        </div>
        <div class="column">
          <div class="image-column">
            <a href="#"><img src="image2.jpg" alt="Image 2"></a>
            <h3>Image 2 Header</h3>
            <p>Image 2 Description</p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
