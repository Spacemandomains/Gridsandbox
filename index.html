<!doctype html>
<html>
  <head>
    <title>Example</title>
    <style>
      .grid {
        display: grid;
        grid-template-rows: repeat(12, 1fr);
        grid-template-columns: repeat(8, 1fr);
        grid-gap: 10px;
      }
      .box {
        color: white;
        font-size: 2vh;
        padding: 10px;
        background: gold;
        margin: 0;
        text-align: center;
      }
      .box:nth-child(3) {
        grid-row: span 6;
        grid-column: span 2;
      }
      .box:nth-child(4),
      .box:nth-child(5){
        grid-row: span 4;
        grid-column: span 2;
      }
      .box:nth-child(11),
      .box:nth-child(13),
      .box:nth-child(15){
        grid-row: span 2;
        grid-column: span 2;
      }
      .box:nth-child(20) {
        grid-row: span 1;
        grid-column: span 2;
      }
      @media screen and (max-width: 575px) {
        .grid {
          display: block;
        }
        .box {
          margin: 10px 0;
        }
      }
    </style>
  </head>
  <body>
    <main class="grid">
      <div class="box">3</div>
      <div class="box">4</div>
      <div class="box">5</div>
      <div class="box">11</div>
      <div class="box">13</div>
      <div class="box">15</div>
      <div class="box">20</div>
    </main>
  </body>
</html>
