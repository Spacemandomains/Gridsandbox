<!DOCTYPE html>
<html>
  <head>
    <title>My Page Title</title>
    <style>
      /* Define styles for header and nav menu buttons */
      header {
        background-color: #333;
        color: #fff;
        padding: 20px;
      }
      
      nav ul {
        list-style: none;
        display: flex;
        justify-content: flex-end;
        align-items: center;
      }
      
      nav li {
        margin-right: 20px;
      }
      
      nav a {
        color: #fff;
        text-decoration: none;
        font-size: 18px;
      }
      
      /* Define styles for image columns */
      .image-column {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      
      .image-column img {
        width: 100%;
      }
      
      .image-column h3 {
        margin-top: 20px;
        font-size: 18px;
        text-align: center;
      }
      
      .image-column p {
        font-size: 14px;
        text-align: center;
      }
      
      .large-square {
        width: 100%;
        height: 300px;
      }
      
      .medium-square {
        width: 100%;
        height: 200px;
        margin-top: 20px;
      }
      
      .long-rectangle {
        width: 100%;
        height: 400px;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="#">Nav Button 1</a></li>
          <li><a href="#">Nav Button 2</a></li>
          <li><a href="#">Nav Button 3</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="image-column large-square">
        <a href="#"><img src="large-image.jpg" alt="Large Image"></a>
      </div>
      <div class="image-column long-rectangle">
        <a href="#"><img src="image1.jpg" alt="Image 1"></a>
        <h3>Image 1 Header</h3>
        <p>Image 1 Description</p>
      </div>
      <div class="image-column long-rectangle">
        <a href="#"><img src="image2.jpg" alt="Image 2"></a>
        <h3>Image 2 Header</h3>
        <p>Image 2 Description</p>
      </div>
      <div class="image-column medium-square">
        <a href="#"><img src="medium-image.jpg" alt="Medium Image"></a>
      </div>
      <div class="image-column long-rectangle">
        <a href="#"><img src="image3.jpg" alt="Image 3"></a>
        <h3>Image 3 Header</h3>
        <p>Image 3 Description</p>
      </div>
      <div class="image-column long-rectangle">
        <a href="#"><img src="image4.jpg" alt="Image 4"></a>
        <h3>Image 4 Header</h3>
        <p>Image 4 Description</p>
      </div>
    </main>
  </body>
</html>
