<!DOCTYPE html>
<html>

<head>
  <style>
    body,
    html {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(4, minmax(50px, 1fr));
      grid-template-rows: repeat(2, minmax(50px, 1fr));
      grid-gap: 8px;
      background-color: #fff;
      padding: 1px;
    }

    .grid-item {
      background-color: #fafafa;
      text-align: center;
      padding: 0px 0;
      font-size: 30px;
      border: 0px solid #d2d2d7;
      border-radius: 5px;
    }

    #nav {
      height: 40px;
      background-color: #12264f;
      display: flex;
      justify-content: flex-end;
      align-items: center;
    }
    
    #button1 {
      color: #19739c;
    }

    .nav-button {
      height: 100%;
      padding: 0 10px;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
    }

    .nav-button:first-child {
      background-color: #19739c;
      color: #ffffff;
    }

    .grid-item-3 {
      grid-column: span 2;
    }

    .item-1 {
      grid-row: span 1;
      grid-column: span 1;
      height: {{random.randint(100, 200)}}px;
      width: {{random.randint(100, 200)}}px;
    }

    .item-2 {
      grid-row: span 1;
      grid-column: span 1;
      height: {{random.randint(100, 200)}}px;
      width: {{random.randint(100, 200)}}px;
    }

    .item-3 {
      grid-row: span 2;
      grid-column: span 2;
      height: {{random.randint(250, 350)}}px;
      width: {{random.randint(250, 350)}}px;
    }

    .item-4 {
      grid-row: span 1;
      grid-column: span 1;
      height: {{random.randint(100, 200)}}px;
      width: {{random.randint(100, 200)}}px;
    }
  </style>
</head>

<body style='background: #fff;'>

  <div id='nav'>
    <div class='nav-button'>Button 1</div>
    <div class='nav-button'>Button 2</div>
    <div class='nav-button'>Button 3</div>
  </div>

  <div id='mainBg' class='grid-container' style='grid-auto-flow: row;margin-top:40px;height:calc(100% - 90px)'>

    <div class="grid-item item-1">
      <div style=" height: 100%; width: 100%;">
        <iframe width="100%" height="100%" src="https://www.youtube.com/embed/Nc1uqy6VICE" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
      </div>
    </div>
    <div class="grid-item item-2">
      <div style="height: 100%; width: 100%;"> </div>
    </div>
  </div>
</body>
</html>
