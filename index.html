<!DOCTYPE html>
<html>

<head>
  <style>
    body,
    html {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0
    }

    .grid-container {
  display: grid;
  grid-template-columns: 200px 200px 200px 200px;
  grid-template-rows: auto auto;
  grid-gap: 8px;
  background-color: #fff;
  padding: 1px;
}
    
    .grid-item {
      background-color: #fafafa;
      text-align: center;
      padding: 0px 0;
      font-size: 30px;
      border: 0px solid #d2d2d7;
      border-radius: 5px;
    }

    .grid-item:nth-child(1) {
      height: 600px;
    }

    .grid-item:nth-child(2) {
      height: 250px;
    }

    .grid-item:nth-child(3) {
      height: 300px;
      grid-column: span 2;
    }

    .grid-item:nth-child(4) {
      height: 200px;
    }

    .grid-item:nth-child(5) {
      height: 250px;
    }

    #nav {
      height: 40px;
      background-color: #12264f;
      display: flex;
      justify-content: flex-end;
      align-items: center;
    }

    .nav-button {
      height: 100%;
      padding: 0 10px;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
    }

    .nav-button:first-child {
      background-color: #19739c;
      color: #ffffff;
    }

  </style>

</head>

<body style='background: #fff;'>

  <div id='nav'>
    <div class='nav-button' style='background-color: #19739c;'>Button 1</div>
    <div class='nav-button'>Button 2</div>
    <div class='nav-button'>Button 3</div>
  </div>

  <div id='mainBg' class='grid-container' style='grid-auto-flow: row;margin-top:40px;height:calc(100% - 90px)'>

    <div class="grid-item">
      <div style=" height: 100%; width: 100%;">
        <iframe width="100%" height="100%" src="https://www.youtube.com/embed/Nc1uqy6VICE" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
      </div>
    </div>
    <div class="grid-item">
      <div style="height: 300%; width: 100%;"> </div>
    </div>
    <div class="grid-item">
      <div style=" height: 100%; width: 100%;"> </div>
    </div>
    <div class="grid-item grid-item-3">
      <div style=" height: 100%; width: 100%;"> </div>
    </div>
    <div class="grid-item">
      <div style="height: 100%; width: 100%;"> </div>
    </div>
  </div>
</body>

</html>
