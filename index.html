<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Header Nav Bar Menu Example</title>
    <style>
      header {
        background-color: #12264f;
      }
      nav {
  display: flex;
  justify-content: flex-end;
  align-items: center;
  height: 200%;
  margin: 0 auto;
      }
      ul {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
      }
      li {
        margin-left: 20px;
      }
      li.active a {
        color: #17648d;
      }
      a {
        color: #fff;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li class="active"><a href="#">Button 1</a></li>
          <li><a href="#">Button 2</a></li>
          <li><a href="#">Button 3</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <!-- main content goes here -->
    </main>
    <footer>
      <!-- footer content goes here -->
    </footer>
  </body>
</html>
