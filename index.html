<!DOCTYPE html>
<html>

<head>
  <style>
    body,
    html {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0
    }
    
    .grid-container {
      display: grid;
      grid-template-columns: auto auto auto auto;
      grid-template-rows: auto auto;
      grid-gap: 8px;
      background-color: #fff;
      padding: 1px;
    }
    
    .grid-item {
      background-color: #fafafa;
      text-align: center;
      padding: 0px 0;
      font-size: 30px;
      border: 0px solid #d2d2d7;
      border-radius: 5px;
    }
  </style>

</head>

<body style='background: #fff;'>

  <div id='mainBg' class='grid-container' style='grid-auto-flow: row;margin-top:40px;height:calc(100% - 90px)'>

    <div class="grid-item">
      <div style=" height: 100%; width: 100%;">
        <iframe width="100%" height="100%" src="https://www.youtube.com/embed/Nc1uqy6VICE" frameborder="0" allowfullscreen></iframe>
      </div>
    </div>
    
    <div class="grid-item">
      <div style="height: 100%; width: 100%;"> </div>
    </div>
    
    <div class="grid-item" style="grid-column: 4/5;">
      <div style=" height: 100%; width: 100%;"> </div>
    </div>
    
    <div class="grid-item">
      <div style="height: 100%; width: 100%;"> </div>
    </div>
    
    <div class="grid-item">
      <div style="height: 100%; width: 100%;"> </div>
    </div>

  </div>
  
</body>

</html>
