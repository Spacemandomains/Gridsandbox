<!DOCTYPE html>
<html>

<head>
  <style>
    body,
    html {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0
    }
    
    .grid-container {
      display: grid;
      grid-template-columns: auto auto auto;
      grid-template-rows: auto auto;
      grid-gap: 8px;
      background-color: #fff;
      padding: 1px;
    }
    
    .grid-item {
      background-color: #fafafa;
      text-align: center;
      padding: 0px 0;
      font-size: 30px;
      border: 0px solid #d2d2d7;
      border-radius: 5px;
    }
    
    .grid-item-3 {
      grid-column: 1 / span 2;
    }
    
    .grid-item-4 {
      grid-column: 3 / span 2;
    }
    
    /* Nav menu */
    .nav-menu {
      background-color: #12264f;
      height: 30px;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding-right: 20px;
    }
    
    .nav-button {
      margin-right: 10px;
      padding: 5px 10px;
      border-radius: 5px;
      font-weight: bold;
      text-transform: uppercase;
      font-size: 12px;
    }
    
    .nav-button-first {
      background-color: #19739c;
      color: #fff;
    }
    
    .nav-button-others {
      background-color: #fff;
      color: #12264f;
    }
  </style>

</head>

<body style='background: #fff;'>

  <div id='mainBg' class='grid-container' style='grid-auto-flow: row;margin-top:40px;height:calc(100% - 90px)'>

    <div class="grid-item">
      <div style="height: 100%; width: 100%;"> </div>
    </div>
    
    <div class="grid-item">
      <div style="height: 100%; width: 100%;"> </div>
    </div>
    
    <div class="grid-item grid-item-3">
      <div style="height: 100%; width: 100%;"> </div>
    </div>
    
    <div class="grid-item grid-item-4">
      <div style="height: 100%; width: 100%;"> </div>
    </div>
    
  </div>
  
  <!-- Nav menu -->
  <div class="nav-menu">
    <div class="nav-button nav-button-first">Button 1</div>
    <div class="nav-button nav-button-others">Button 2</div>
    <div class="nav-button nav-button-others">Button 3</div>
  </div>

</body>
</html>
