<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Header Nav Bar Menu Example</title>
    <style>
      header {
        background-color: #12264f;
      }
      nav {
        display: flex;
        justify-content: flex-start;
        align-items: center;
        width: 80%;
        height: 50px;
        margin: 0 auto;
      }
      ul {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
      }
      li {
        padding: 0 10px;
      }
      li.active a {
        color: #17648d;
      }
      a {
        display: block;
        padding: 10px 0;
        color: #fff;
        text-decoration: none;
      }
      .video-container {
        width: 80%;
        margin: 20px auto;
      }
      video {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li class="active"><a href="#">Button 1</a></li>
          <li><a href="#">Button 2</a></li>
          <li><a href="#">Button 3</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="video-container">
        <video src="https://www.youtube.com/embed/Nc1uqy6VICE" frameborder="0" allowfullscreen></video>
      </div>
    </main>
    <footer>
      <!-- footer content goes here -->
    </footer>
  </body>
</html>
