<!DOCTYPE html>
<html>
  <head>
    <title>Dynamic Layout Example</title>
    <style>
      /* Set the height of the large square */
      .large-square {
        height: 400px;
      }
      
      /* Set the height of the columns */
      .column {
        height: 800px;
      }
      
      /* Set the width of the columns */
      .left-column {
        width: 25%;
        float: left;
      }
      
      .right-column {
        width: 25%;
        float: right;
      }
    </style>
  </head>
  <body>
    <div class="large-square" style="background-color: #e6e6e6;"></div>
    <div class="column left-column" style="background-color: #cccccc;"></div>
    <div class="column right-column" style="background-color: #999999;"></div>
  </body>
</html>
