<!DOCTYPE html>
<html>
  <head>
    <title>Dynamic Layout Example</title>
    <style>
      /* Set the height of the large square */
      .large-square {
        height: 400px;
        width: 50%;
        float: left;
        background-color: #e6e6e6;
      }
      
      /* Set the height of the columns */
      .column {
        height: 800px;
        width: 50%;
        float: left;
      }
      
      /* Set the background colors of the columns */
      .large-square {
        background-color: #FF0000;
      .left-column {
        background-color: #0000FF;
      }  
      .right-column {
        background-color: #008000;
      }
    </style>
  </head>
  <body>
    <div class="large-square"></div>
    <div class="column left-column"></div>
    <div class="column right-column"></div>
  </body>
</html>
