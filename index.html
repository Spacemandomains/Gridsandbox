<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Nav Menu Example</title>
    <style>
      .angry-grid {
        display: grid; 
        grid-template-rows: 1fr 1fr 1fr 1fr 1fr 1fr;
        grid-template-columns: 1fr 1fr 1fr 1fr 1fr 1fr;
        gap: 0px;
        height: 100%;
      }
      
      #item-0 {
        background-color: #B78DCD; 
        grid-row-start: 1;
        grid-column-start: 1;
        grid-row-end: 4;
        grid-column-end: 5;
      }
      
      #item-1 {
        background-color: #77BBDB; 
        grid-row-start: 1;
        grid-column-start: 5;
        grid-row-end: 4;
        grid-column-end: 6;
      }
      
      #item-2 {
        background-color: #BE5DD5; 
        grid-row-start: 4;
        grid-column-start: 4;
        grid-row-end: 6;
        grid-column-end: 7;
      }
      
      #item-3 {
        background-color: #A67BA9; 
        grid-row-start: 4;
        grid-column-start: 2;
        grid-row-end: 7;
        grid-column-end: 3;
      }
      
      #item-4 {
        background-color: #B5F557; 
        grid-row-start: 4;
        grid-column-start: 3;
        grid-row-end: 7;
        grid-column-end: 4;
      }
      
      #item-5 {
        background-color: #F95BB9; 
        grid-row-start: 1;
        grid-column-start: 6;
        grid-row-end: 4;
        grid-column-end: 7;
      }
      
      /* new styles for nav menu */
      header {
        background-color: #12264f;
        height: 50px;
        display: flex;
        justify-content: flex-end;
        align-items: center;
        padding-right: 20px;
      }
      
      .nav-button {
        background-color: #12264f;
        color: white;
        border: none;
        margin-left: 10px;
        padding: 10px 15px;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
      }
      
      .nav-button:first-of-type {
        background-color: #1977a1;
      }
    </style>
  </head>
  
  <body>
    <header>
      <button class="nav-button">Button 1</button>
      <button class="nav-button">Button 2</button>
      <button class="nav-button">Button 3</button>
    </header>

    <div class="angry-grid">
      <div id="item-0">&nbsp;</div>
      <div id="item-1">&nbsp;</div>
      <div id="item-2">&nbsp;</div>
      <div id="item-3">&nbsp;</div>
      <div id="item-4">&nbsp;</div>
      <div id="item-5">&nbsp;</div>
    </div>
  </body>
</html>
