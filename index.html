<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>My Website</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
      }

      /* Navigation */
      nav {
        background-color: #12264f;
        height: 40px;
        display: flex;
        justify-content: flex-end;
        align-items: center;
        padding-right: 20px;
      }

      nav a {
        color: #fff;
        text-decoration: none;
        margin-left: 20px;
      }

      /* First Navigation Button */
      nav a:first-child {
        background-color: #1977a1;
        padding: 8px 16px;
        border-radius: 5px;
      }

      /* Wrapper */
      .wrapper {
        display: grid;
        grid-template-columns: 2fr 1fr;
        grid-gap: 20px;
        padding: 20px;
      }

      /* Video */
      .video-container {
        position: relative;
        padding-bottom: 56.25%;
        height: 0;
        overflow: hidden;
      }

      .video-container iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }

      /* Ad Container */
      .ad-container {
        border: 1px solid #ccc;
        padding: 20px;
      }

      /* Ad Container Inner */
      .ad-container-inner {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <!-- Navigation -->
    <nav>
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>

    <!-- Wrapper -->
    <div class="wrapper">
      <!-- Main Content -->
      <div class="main-content">
        <!-- Video Container -->
        <div class="video-container">
          <iframe
            width="560"
            height="315"
            src="https://www.youtube.com/embed/dQw4w9WgXcQ"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
          ></iframe>
        </div>
      </div>

      <!-- Sidebar -->
      <div class="sidebar">
        <!-- Ad Containers -->
        <div class="ad-container">
          <div class="ad-container-inner">Ad 1</div>
        </div>
        <div class="ad-container">
          <div class="ad-container-inner">Ad 2</div>
        </div>
        <div class="ad-container">
          <div class="ad-container-inner">Ad 3</div>
        </div>
        <div class="ad-container">
          <div class="ad-container-inner">Ad 4</div>
        </div>
      </div>
    </div>
  </body>
</html>
