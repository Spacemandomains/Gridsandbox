<!DOCTYPE html>
<html>
<head>
	<style>
		body, html {
			width: 100%;
			height: 100%;
			margin: 0;
			padding: 0;
		}
		
		header {
			background-color: #12264f;
			height: 40px;
			display: flex;
			align-items: center;
			justify-content: flex-start;
		}
		
		nav {
			display: flex;
			align-items: center;
			height: 100%;
		}
		
		nav button {
			height: 100%;
			padding: 0 16px;
			border: none;
			cursor: pointer;
			color: #fff;
			font-weight: bold;
		}
		
		nav button:first-child {
			background-color: #19739c;
		}
		
		nav button:not(:first-child) {
			background-color: #fff;
			color: #12264f;
		}
		
		.grid-container {
			display: grid;
			grid-template-columns: auto auto auto auto;
			grid-template-rows: auto auto;
			grid-gap: 8px;
			background-color: #fff;
			padding: 1px;
			height: calc(100% - 90px);
			margin-top: 40px;
			grid-auto-flow: row;
		}
		
		.grid-item {
			background-color: #fafafa;
			text-align: center;
			padding: 0;
			font-size: 30px;
			border: 0px solid #d2d2d7;
			border-radius: 5px;
		}
		
		iframe {
			height: 100%;
			width: 100%;
		}
	</style>
</head>
<body>
	<header>
		<nav>
			<button>Button 1</button>
			<button>Button 2</button>
			<button>Button 3</button>
		</nav>
	</header>
	<div id="mainBg" class="grid-container">
		<div class="grid-item">
			<div style=" height: 100%; width: 100%;">
				<iframe src="https://www.youtube.com/embed/Nc1uqy6VICE" frameborder="0"></iframe>
			</div>
		</div>
		<div class="grid-item">
			<div style=" height: 100%; width: 100%;"></div>
		</div>
		<div class="grid-item">
			<div style=" height: 100%; width: 100%;"></div>
		</div>
		<div class="grid-item">
			<div style=" height: 100%; width: 100%;"></div>
		</div>
		<div class="grid-item">
			<div style=" height: 100%; width: 100%;"></div>
		</div>
	</div>
</body>
</html>
