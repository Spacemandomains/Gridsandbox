<!DOCTYPE html>
<html>
<head>
	<title>My Staggered Grid Page</title>
	<style>
		.grid-container {
			display: grid;
			grid-template-columns: repeat(5, 1fr);
			grid-auto-rows: 100px;
			grid-gap: 10px;
			padding: 10px;
			background-color: #f1f1f1;
		}
		.grid-item {
			background-color: #ffffff;
			border: 1px solid #cccccc;
			padding: 20px;
			font-size: 1.2em;
			text-align: center;
			transition: height 0.5s;
			overflow: hidden;
		}
		.grid-item:nth-child(odd) {
			grid-column: 1 / 3;
		}
		.grid-item:nth-child(even) {
			grid-column: 3 / 6;
		}
		.grid-item.large {
			grid-column: 2 / 5;
			grid-row-end: span 2;
		}
		.grid-item.extra-large {
			grid-column: 3 / 5;
			grid-row-end: span 3;
		}
	</style>
</head>
<body>
	<div class="grid-container">
		<div class="grid-item extra-large">Column 1</div>
		<div class="grid-item extra-large">Column 2</div>
		<div class="grid-item large">Column 3</div>
		<div class="grid-item">Column 4</div>
		<div class="grid-item">Column 5</div>
		<div class="grid-item">Column 6</div>
		<div class="grid-item">Column 7</div>
		<div class="grid-item extra-large">Column 8</div>
		<div class="grid-item">Column 9</div>
		<div class="grid-item">Column 10</div>
	</div>
</body>
</html>
