<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Swiss Style Webpage</title>
	<style>
		/* Reset default browser styles */
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		/* Set up the navigation menu */
		nav {
			background-color: #333;
			color: #fff;
			display: flex;
			justify-content: space-between;
			align-items: center;
			padding: 1rem;
		}

		nav ul {
			display: flex;
			list-style: none;
		}

		nav ul li {
			margin: 0 1rem;
		}

		nav a {
			color: #fff;
			text-decoration: none;
			font-size: 1.2rem;
			font-weight: bold;
			text-transform: uppercase;
			letter-spacing: 0.1rem;
		}

		/* Set up the main content area */
		.main {
			display: grid;
			grid-template-columns: repeat(3, 1fr);
			grid-template-rows: repeat(3, 1fr);
			gap: 1rem;
			padding: 1rem;
		}

		.main > div {
			background-color: #ddd;
			padding: 1rem;
			text-align: center;
			font-size: 2rem;
			font-weight: bold;
		}

		/* Set up the hierarchy grid */
		.main > div:first-child {
			grid-column: 1 / 3;
			grid-row: 1 / 3;
		}

		.main > div:nth-child(2) {
			grid-column: 3;
			grid-row: 1 / 3;
		}

		.main > div:nth-child(3) {
			grid-column: 1;
			grid-row: 3;
		}

		.main > div:nth-child(4) {
			grid-column: 2;
			grid-row: 3;
		}

		.main > div:nth-child(5) {
			grid-column: 3;
			grid-row: 3;
		}
	</style>
</head>
<body>
	<nav>
		<div>
			<h1>Swiss Style Webpage</h1>
		</div>
		<div>
			<ul>
				<li><a href="#">Home</a></li>
				<li><a href="#">About</a></li>
				<li><a href="#">Services</a></li>
				<li><a href="#">Contact</a></li>
			</ul>
		</div>
	</nav>
	<main class="main">
		<div>
			<iframe width="560" height="315" src="https://www.youtube.com/embed/Nc1uqy6VICE"frameborder="0" allowfullscreen></iframe>
		</div>
		<div>2</div>
		<div>3</div>
		<div>4</div>
		<div>5</div>
	</main>
</body>
</html>
