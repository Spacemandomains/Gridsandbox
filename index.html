<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Swiss Style Webpage</title>
	<style>
		/* Reset default browser styles */
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		nav {
  			background-color: #12264f;
  			overflow: hidden;
		}

		.menu {
  			list-style-type: none;
  			margin: 0;
  			padding: 0;
  			float: right;
		}

		.menu li {
  			display: inline-block;
		}

		.menu li a {
  			display: block;
  			color: white;
  			text-align: center;
  			padding: 14px 16px;
  			text-decoration: none;
			font-size: 14px;
		}

		.button-1 {
  			color: #196f99 !important;
		}


		/* Set up the main content area */
		.main {
			display: grid;
			grid-template-columns: repeat(3, 1fr);
			grid-template-rows: repeat(3, 1fr);
			gap: 1rem;
			padding: 1rem;
			width: 100%;
			max-width: 800px;
			margin: 0 auto;
		}

		.main > div {
			background-color: #12264f;
			padding: 1rem;
			text-align: center;
			font-size: 2rem;
			font-weight: bold;
			display: flex;
			justify-content: center;
			align-items: center;
		}

		/* Set up the hierarchy grid */
		.main > div:first-child {
			grid-column: 1 / 3;
			grid-row: 1 / 3;
		}

		.main > div:nth-child(2) {
			grid-column: 3;
			grid-row: 1 / 3;
		}

		.main > div:nth-child(3) {
			grid-column: 1;
			grid-row: 3;
		}

		.main > div:nth-child(4) {
			grid-column: 2;
			grid-row: 3;
		}

		.main > div:nth-child(5) {
			grid-column: 3;
			grid-row: 3;
		}

		.main > div:nth-child(6) {
			grid-column: 3;
			grid-row: 3;
			padding: 0;
			display: flex;
			justify-content: center;
			align-items: center;
		}

		.main > div:nth-child(6) iframe {
			width: 100%;
			height: 100%;
			max-width: 800px;
			max-height: 450px;
		}
	</style>
</head>
<body>
	<header>
		<nav>
  <ul class="menu">
    <li><a href="#"class="button-1">Email</a></li>
    <li><a href="#">Phone</a></li>
    <li><a href="#">Video Chat</a></li>
  </ul>
</nav>
	</header>
	<body>
	<main class="main">
		<div>
			<iframe width="560" height="315" src="https://www.youtube.com/embed/Nc1uqy6VICE"frameborder="0" allowfullscreen></iframe>
		</div>
		<div>2</div>
		<div>3</div>
		<div>4</div>
		<div>5</div>
	</main>
</body>
</html>
