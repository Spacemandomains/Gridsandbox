<!DOCTYPE html>
<html>
  <head>
    <title>My Layout with YouTube Video</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      
      body {
        font-family: Arial, sans-serif;
      }
      
      .container {
        max-width: 800px;
        margin: 0 auto;
        display: flex;
        flex-wrap: wrap;
      }
      
      .item {
        flex: 1 1 200px;
        margin: 10px;
        background-color: #f2f2f2;
        text-align: center;
        padding: 20px;
      }
      
      .item img {
        width: 100%;
        height: auto;
        margin-bottom: 10px;
      }
      
      @media screen and (max-width: 600px) {
        .item {
          flex-basis: 100%;
        }
      }
      
      /* Style the video iframe */
      .video-container {
        position: relative;
        padding-bottom: 56.25%;
        /* Use padding-bottom to set the aspect ratio (16:9) */
        height: 0;
        overflow: hidden;
      }
      
      .video-container iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item" style="flex: 1 1 100%;">
        <div class="video-container">
          <iframe src="https://www.youtube.com/embed/VIDEO_ID_HERE" frameborder="0" allowfullscreen></iframe>
        </div>
      </div>
      <div class="item">
        <img src="https://picsum.photos/id/2/400/300" alt="Image 2">
        <h2>Item 2</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
      </div>
      <div class="item">
        <img src="https://picsum.photos/id/3/400/300" alt="Image 3">
        <h2>Item 3</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
      </div>
      <div class="item">
        <img src="https://picsum.photos/id/4/400/300" alt="Image 4">
        <h2>Item 4</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
      </div>
    </div>
  </body>
</html>
