<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Header Nav Bar Menu Example</title>
    <style>
      header {
        background-color: #12264f;
      }
      nav {
        display: flex;
        justify-content: flex-end;
        align-items: center;
        width: 80%;
        height: 50px;
        margin: 0 auto;
      }
      ul {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
      }
      li {
        padding: 0 10px;
      }
      li.active a {
        color: #17648d;
      }
      a {
        display: block;
        padding: 10px 0;
        color: #fff;
        text-decoration: none;
      }
      main {
        margin-top: 20px;
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        grid-template-rows: 800px;
        grid-gap: 20px;
      }

      .grid-container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-color: #f2f2f2;
        padding: 20px;
      }
      .grid-container img {
        max-width: 100%;
        height: auto;
      }
      .grid-item {
  border: 1px solid #ccc;
  padding: 10px;
  max-width: 100%;
}

.grid-item img {
  display: block;
  margin: 0 auto;
  max-width: 100%;
  height: auto;
}

.grid-item p {
  margin-top: 10px;
  font-size: 14px;
  line-height: 1.5;
}

    </style>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li class="active"><a href="#">Button 1</a></li>
          <li><a href="#">Button 2</a></li>
          <li><a href="#">Button 3</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <iframe width="560" height="315" src="https://www.youtube.com/embed/Nc1uqy6VICE" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
      <div class="grid-container">
        <a href="#">
          <img src="path/to/image1.jpg" alt="Image 1">
          <p>Paragraph text for image 1.</p>
        </a>
      </div>
      <div class="grid-container">
        <a href="#">
          <img src="path/to/image2.jpg" alt="Image 2">
          <p>Paragraph text for image 2.</p>
        </a>
      </div>
    </main>
    <footer>
      <!-- footer content goes here -->
    </footer>
  </body>
</html>
