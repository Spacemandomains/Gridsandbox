<!DOCTYPE html>
<html>
<head>
	<title>HTML5 Hierarchy Grid Design</title>
	<style>
		.grid-container {
			display: grid;
			grid-template-rows: 150px auto;
			grid-template-columns: 300px 1fr 1fr;
			grid-gap: 10px;
			padding: 10px;
			background-color: #f1f1f1;
			height: 100vh;
		}
		.grid-item {
			background-color: #ffffff;
			border: 1px solid #cccccc;
			padding: 20px;
			font-size: 1.2em;
			text-align: center;
		}
		.video-player {
			grid-row: 1 / 3;
			grid-column: 1 / 2;
		}
		.column-1 {
			grid-row: 2 / 3;
			grid-column: 2 / 3;
		}
		.column-2 {
			grid-row: 2 / 3;
			grid-column: 3 / 4;
		}
	</style>
</head>
<body>
	<div class="grid-container">
		<div class="grid-item video-player">
			<!-- Video player goes here -->
		</div>
		<div class="grid-item column-1">
			<!-- Column 1 content goes here -->
		</div>
		<div class="grid-item column-2">
			<!-- Column 2 content goes here -->
		</div>
	</div>
</body>
</html>
