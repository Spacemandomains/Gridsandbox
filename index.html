<!DOCTYPE html>
<html>
  <head>
    <title>Multi-Column Layout</title>
    <style>
      /* Define styles for header and nav menu buttons */
      header {
        background-color: #12264f;
        color: #ffffff;
        padding: 20px;
      }
      
      nav ul {
  list-style: none;
  display: flex;
  justify-content: flex-end;
  align-items: center;
}

nav li {
  margin-right: 20px;
}

nav a {
  color: #ffffff;
  text-decoration: none;
  font-size: 18px;
}

nav ul li:first-child a {
  color: blue;
}

nav ul li:not(:first-child) a {
  color: #ffffff;
}

 
      /* Define styles for image columns */
      .container {
        display: flex;
        flex-wrap: wrap;
      }

      .image-column {
        width: calc(25% - 20px);
        margin-right: 20px;
      }

      .image-column:last-child {
        margin-right: 0;
      }

      .image-column.large-square {
        width: calc(50% - 20px);
        align-self: flex-start;
        padding: 20px;
      }

      .image-column.large-square iframe {
        width: 100%;
        height: 300px;
      }
      
      .image-column img {
        width: 100%;
      }
      
      .image-column h3 {
        margin-top: 20px;
        font-size: 18px;
        text-align: center;
      }
      
      .image-column p {
        font-size: 14px;
        text-align: center;
      }
      
      .image-column.medium-square {
        width: calc(25% - 20px);
        height: 200px;
        margin-top: 20px;
      }
      
      .image-column.long-rectangle {
        width: calc(25% - 20px);
        height: 400px;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="#">Nav Button 1</a></li>
          <li><a href="#">Nav Button 2</a></li>
          <li><a href="#">Nav Button 3</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="image-column large-square">
        <iframe width="100%" height="300px" src="https://www.youtube.com/embed/VIDEO_ID" frameborder="0" allowfullscreen></iframe>
      </div>
      <div class="multi-column">
        <div class="column">
          <div class="image-column">
            <a href="#"><img src="image1.jpg" alt="Image 1"></a>
            <h3>Image 1 Header</h3>
            <p>Image 1 Description</p>
          </div>
        </div>
        <div class="column">
          <div class="image-column">
            <a href="#"><img src="image2.jpg" alt="Image 2"></a>
            <h3>Image 2 Header</h3>
            <p>Image 2 Description</p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
