<!DOCTYPE html>
<html>

<head>
  <style>
    body,
    html {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0
    }
    
    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      grid-template-rows: repeat(2, minmax(100px, auto));
      grid-gap: 8px;
      background-color: #fff;
      padding: 1px;
    }
    
    .grid-item {
      background-color: #fafafa;
      text-align: center;
      padding: 0px 0;
      font-size: 30px;
      border: 0px solid #d2d2d7;
      border-radius: 5px;
    }
    
    #navBar {
      background-color: #12264f;
      height: 30px;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding-right: 20px;
    }
    
    #navBar button {
      margin-right: 10px;
      border: none;
      color: #fff;
      background-color: #fff;
      height: 20px;
    }
    
    #navBar button:first-child {
      background-color: #19739c;
    }
  </style>

</head>

<body style='background: #fff;'>

  <div id='navBar'>
    <button>Button 1</button>
    <button>Button 2</button>
    <button>Button 3</button>
  </div>

  <div id='mainBg' class='grid-container' style='grid-auto-flow: row;margin-top:40px;height:calc(100% - 90px)'>

    <div class="grid-item" style="height: 200px; width: 200px;">
      <div style=" height: 100%; width: 100%;">
        <iframe src="https://www.youtube.com/embed/Nc1uqy6VICE" frameborder="0"></iframe>
      </div>
    </div>
    
    <div class="grid-item" style="height: 150px; width: 150px;">
      <div style="height: 100%; width: 100%;"></div>
    </div>
    
    <div class="grid-item" style="height: 175px; width: 175px;">
      <div style="height: 100%; width: 100%;"></div>
    </div>
    
    <div class="grid-item" style="height: 175px; width: 175px;">
      <div style="height: 100%; width: 100%;"></div>
    </div>
    
    <div class="grid-item" style="height: 125px; width: 125px;">
      <div style="height: 100%; width: 100%;"></div>
    </div>
    
    <div class="grid-item" style="height: 125px; width: 125px;">
      <div style="height: 100%; width: 100%;"></div>
    </div>
    
    <div class="grid-item" style="height: 150px; width: 150px;">
      <div style="height: 100%; width: 100%;"></div>
    </div>

  </div>

</body>

</html>
