<!DOCTYPE html>
<html>

<head>
  <title>My Optimized Grid Layout</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: Arial, sans-serif;
    }
    
    .grid {
  display: grid;
  grid-template-columns: repeat(3, 200px);
  grid-template-rows: repeat(3, 200px);
  grid-gap: 20px;
  max-width: 800px;
  margin: 0 auto;
}

    
    .item {
      background-color: #f2f2f2;
      padding: 20px;
      text-align: center;
    }
    
    .item img {
      width: 100%;
      height: auto;
      margin-bottom: 10px;
    }
    
    .video-container {
      position: relative;
      padding-bottom: 56.25%;
      /* Use padding-bottom to set the aspect ratio (16:9) */
      height: 0;
      overflow: hidden;
    }
    
    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    
    .box {
      color: white;
      font-size: 2vh;
      padding: 10px;
      background: gold;
      margin: 0;
      text-align: center;
    }
  </style>
</head>

<body>
  <main class="grid">
    <div class="item">
      <div class="video-container">
        <iframe src="https://www.youtube.com/embed/VIDEO_ID_HERE" frameborder="0" allowfullscreen></iframe>
      </div>
    </div>
    <div class="item">
      <img src="image1.jpg" alt="Image 1">
      <div class="box">2</div>
    </div>
    <div class="item">
      <img src="image2.jpg" alt="Image 2">
      <div class="box">9</div>
    </div>
    <div class="item">
      <img src="image3.jpg" alt="Image 3">
      <div class="box">10</div>
    </div>
    <div class="item">
      <img src="image4.jpg" alt="Image 4">
      <div class="box">3</div>
    </div>
    <div class="item">
      <img src="image5.jpg" alt="Image 5">
      <div class="box">4</div>
    </div>
    <div class="item">
      <img src="image6.jpg" alt="Image 6">
      <div class="box">5</div>
    </div>
    <div class="item">
      <img src="image7.jpg" alt="Image 7">
      <div class="box">6</div>
    </div>
  </main>
</body>

</html>
