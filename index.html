<!DOCTYPE html>
<html>

<head>
  <title>My Layout with YouTube Video</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: Arial, sans-serif;
    }
    
    .grid {
      display: grid;
      grid-template-rows: repeat(4, 1fr);
      grid-template-columns: repeat(3, 1fr);
      grid-auto-flow: column;
      grid-gap: 8px;
      max-width: 600px;
      margin: 0 auto;
    }
    
    .item {
      background-color: #f2f2f2;
      padding: 20px;
      text-align: center;
      height: 100%;
    }
    
    .item img {
      width: 100%;
      height: auto;
      margin-bottom: 10px;
    }
    
    .video-container {
      position: relative;
      padding-bottom: 56.25%;
      /* Use padding-bottom to set the aspect ratio (16:9) */
      height: 0;
      overflow: hidden;
    }
    
    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    
    .box {
      color: white;
      font-size: 2vh;
      padding: 10px;
      background: gold;
      margin: 0;
      text-align: center;
    }
    
    .box:nth-child(2) {
      grid-row: span 8;
    }
    
    .box:(3),
    .box:nth-child(4) {
      grid-row: span 16;
    }
    
    .box:(5),
    .box:(6) {
      grid-row: span 10;
    }
    
    .box:(10) {
      grid-row: span 3;
    }
    
    @media screen and (max-width: 600px) {
      .grid {
        grid-template-columns: 1fr;
      }
      .item {
        margin: 10px;
        flex-basis: 100%;
      }
    }
    
    @media screen and (max-width: 575px) {
      .grid {
        display: block;
      }
      .box {
        margin: 10px 0;
      }
    }

    .container {
      display: flex;
      flex-direction: column;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="item">
      <div class="video-container">
        <iframe src="https://www.youtube.com/embed/VIDEO_ID_HERE" frameborder="0" allowfullscreen></iframe>
      </div>
    </div>
    <main class="grid">
      <div class="box">2</div>
      <div class="box">9</div>
      <div class="box">10</div>
      <div class="box">3</div>
      <div class="box">4</div>
      <div class="box">5</div>
      <div class="box">6</div>
    </main>
  </div>
</body>

</html>
