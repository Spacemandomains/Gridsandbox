<!doctype html>
<html>
  <head>
    <title>Example</title>
    <style>
      .grid {
        display: grid;
        grid-template-rows: repeat(12, 1fr);
        grid-template-columns: repeat(8, 1fr);
        grid-gap: 10px;
      }
      .box {
        color: white;
        font-size: 2vh;
        padding: 10px;
        background: gold;
        margin: 0;
        text-align: center;
      }
      .box:nth-child(1) {
        grid-row: span 12;
        grid-column: span 3;
      }
      .box:nth-child(2),
      .box:nth-child(3) {
        grid-row: span 6;
        grid-column: span 2;
      }
      .box:nth-child(4),
      .box:nth-child(5),
      .box:nth-child(6) {
        grid-row: span 4;
        grid-column: span 2;
      }
      .box:nth-child(7),
      .box:nth-child(8),
      .box:nth-child(9),
      .box:nth-child(10) {
        grid-row: span 3;
        grid-column: span 2;
      }
      .box:nth-child(11),
      .box:nth-child(12),
      .box:nth-child(13),
      .box:nth-child(14),
      .box:nth-child(15),
      .box:nth-child(16),
      .box:nth-child(17) {
        grid-row: span 2;
        grid-column: span 2;
      }
      .box:nth-child(18),
      .box:nth-child(19),
      .box:nth-child(20) {
        grid-row: span 1;
        grid-column: span 2;
      }
      @media screen and (max-width: 575px) {
        .grid {
          display: block;
        }
        .box {
          margin: 10px 0;
        }
      }
    </style>
  </head>
  <body>
    <main class="grid">
      <div class="box">3</div>
      <div class="box">4</div>
      <div class="box">5</div>
      <div class="box">7</div>
      <div class="box">8</div>
      <div class="box">9</div>
      <div class="box">10</div>
      <div class="box">11</div>
      <div class="box">12</div>
      <div class="box">13</div>
      <div class="box">14</div>
      <div class="box">15</div>
      <div class="box">16</div>
      <div class="box">17</div>
      <div class="box">18</div>
      <div class="box">19</div>
      <div class="box">20</div>
      <div class="box">21</div>
      <div class="box">22</div>
      <div class="box">23</div>
    </main>
  </body>
</html>
