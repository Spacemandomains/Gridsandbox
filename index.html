<!DOCTYPE html>
<html>
<head>
  <title>Grid Container Layout</title>
  <style>
    * {
      box-sizing: border-box;
    }
    
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      background-color: #333;
      color: #fff;
    }
    
    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
    }
    
    nav ul li {
      margin-left: 10px;
    }
    
    nav ul li:first-child {
      margin-left: auto;
    }
    
    nav ul li a {
      color: #fff;
      text-decoration: none;
    }
    
    .video {
      width: 50%;
      margin-right: 20px;
    }
    
    .video iframe {
      width: 100%;
      height: 400px;
    }
    
    main {
      display: flex;
      flex-wrap: wrap;
    }
    
    .grid-container {
      width: 800px;
      padding: 20px;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
      margin-right: 20px;
      margin-bottom: 20px;
    }
    
    .grid-container a {
      display: block;
      text-decoration: none;
    }
    
    .grid-container img {
      width: 100%;
      height: auto;
    }
    
    .square-grid-container {
      width: 400px;
      padding: 20px;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
      margin-right: 20px;
      margin-bottom: 20px;
    }
    
    .square-grid-container a {
      display: block;
      text-decoration: none;
    }
    
    .square-grid-container img {
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <nav>
        <ul>
          <li><a href="#">Button 1</a></li>
          <li><a href="#">Button 2</a></li>
          <li><a href="#">Button 3</a></li>
        </ul>
      </nav>
      <div class="video">
        <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ"></iframe>
      </div>
    </header>
    <main>
      <div class="grid-container">
        <a href="#">
          <img src="https://via.placeholder.com/800x600.png?text=Image+1" alt="Image 1">
          <p>Paragraph text 1</p>
        </a>
      </div>
      <div class="grid-container">
        <a href="#">
          <img src="https://via.placeholder.com/800x600.png?text=Image+2" alt="Image 2">
          <p>Paragraph text 2</p>
        </a>
      </div>
      <div class="grid-container">
        <a href="#">
          <img src="https://via.placeholder.com/800x600.png?text=Image+3"
          <p>Paragraph text 5</p>
        </a>
      </div>
    </main>
  </div>
</body>
</html>
